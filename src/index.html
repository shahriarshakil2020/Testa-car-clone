<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
<main class="snap-feature">
<header class="relative">
    <nav class="nav-bar flex justify-between w-full fixed top-0 z-10 h-28 px-10  items-center">
        <div class="logo mr-[9.5rem]">
            <svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon h-6" viewBox="0 0 342 35"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
                    fill="currentColor"></path>
            </svg>
        </div>
        <div class="hidden lg:block">
            <a href="#"
                class="text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Model
                S</a>
            <a href="#"
                class="text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Model
                3</a>
            <a href="#"
                class="text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Model
                X</a>
            <a href="#"
                class="text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Model
                Y</a>
            <a href="#"
                class="text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Solar
                Roof</a>
            <a href="#"
                class="text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Solar
                Panel</a>
        </div>
        <div class="links">
            <a href="#"
                class="hidden lg:inline text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Shop</a>
            <a href="#"
                class="hidden lg:inline text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Account</a>
            <a href="#"
                class=" text-2xl font-semibold text-slate-900 py-2 px-5 rounded-[1.2rem] hover: bg-slate-200 bg-transparent hover:bg-opacity-40 duration-500">Menu</a>
        </div>
    </nav>
</header>

<!-- hero section model 3 -->
<section id="model3" class="car-section relative">
    <img class="car-img"
        src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Mega-Menu-Vehicles-Model-3.png"
        alt="">

    <div class="car-details">
        <h2 class="car-name">Model 3</h2>
        <p class="car-tag">Lease starting <span class="underline">at $329 mo</span></p>
    </div>

    <div class="car-buttons">
        <a href="#" class="btn">Custom Order</a>
        <a href="#" class="btn enventory">Existing Enventory</a>
    </div>

    <div class="down-arrow">
        <a href="#modely"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-12 h-12 animate-bounce">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg></a>
    </div>
</section>




<!-- hero section model Y -->
<section id="modely" class="car-section-y relative">
    <img class="car-img-y"
        src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Mega-Menu-Vehicles-Model-Y.png"

    <div class="car-details-y">
        <h2 class="car-name">Model Y</h2>

                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg></a>
    </div>
</section>


<!-- hero section model X -->
<section id="modelx" class="car-section-x relative">
    <img class="car-img"
        src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Mega-Menu-Vehicles-Model-X.png">

    <div class="car-details-x">

    <div class="car-buttons-x">

    </div>
